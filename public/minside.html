.card {
  background-color: #1d1d20;
  box-shadow: 0 4px 8px 0 #1d1d20;
  text-align: center;
  font-family: arial;
  max-width: 300px;
  margin: auto;
}

h1 {
  color:white;
  margin-left: 0px;
}

h1 {
  text-decoration: none;
  font-size: 22px;
  color: white;
}

button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color:#d1002c;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

button:hover, a:hover {
  opacity: 0.7;
}



nav {
        width: 100%;
        height: 60px;
        background-color: #fff;
        }   
             
    nav p {
        font-family: sans-serif;
        color: #222;
        font-size: 24px;
        line-height: 55px;
        float: left;
        padding: 0px 30px;
        }
              
    nav ul {
        float: left;
        }
                   
    nav ul li {
        float: left;
        list-style: none;
        position: relative;
        }
         nav ul li a { 
        display: block;
        font-family: sans-serif;
        color: #222;
        font-size: 14px;
        padding: 22px 14px;  
        text-decoration: none;
        }
        
          nav ul li ul { 
        display: none;
        position: absolute;
        background-color: #fff;
        padding: 10px;
        border-radius: 0px 0px 4px 4px;
              
        }
        
            nav ul li:hover ul { 
        display: block;
              
        }
        
        
        
         nav ul li ul li  { 
        width: 100px;
        border-radius: 4px;
        }
          nav ul li ul li a { 
        padding: 8px 14px;
        }
        
        nav ul li ul li a:hover { 
        background-color: palevioletred;       
        }



</style>
